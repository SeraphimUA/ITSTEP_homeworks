<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Card game</title>
		<style>
			span {
				font-family: "Segoe UI", sans-serif;
				background-color: #cccccc;
				padding-left: 10px;
				padding-right: 10px;
			}
			p {
				font-family: "Segoe UI", sans-serif;
			}
		</style>
	</head>
	<body>
		<p>Player 1</p>
		<div><span style="color:black; font-size:2em;">2&clubs;</span>
		<span style="color:red; font-size:2em;">9&hearts;</span>
		<span style="color:red; font-size:2em;">6&hearts;</span>
		<span style="color:red; font-size:2em;">A&diams;</span>
		<span style="color:black; font-size:2em;">Q&spades;</span>
		<span style="color:black; font-size:2em;">J&clubs;</span></div>
		<p>Player 2</p>
		<div><span style="color:red; font-size:2em;">3&hearts;</span>
		<span style="color:black; font-size:2em;">A&clubs;</span>
		<span style="color:black; font-size:2em;">10&clubs;</span>
		<span style="color:red; font-size:2em;">K&diams;</span>
		<span style="color:black; font-size:2em;">8&spades;</span>
		<span style="color:red; font-size:2em;">3&hearts;</span></div>
	</body>
</html>
